<!DOCTYPE html>

<html ng-app="myApp" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js" ></script>
    <script src="https://rawgit.com/a8m/angular-filter/master/dist/angular-filter.js" ></script>
    <script src="scripts.js" ></script>
    <title></title>
</head>
<body ng-controller="CalendarItemsCtrl">
    <div >
        <div ng-repeat="items in CalendarItems | groupBy: 'date' | toArray:true">
            <h1>{{items.$key}}</h1>
            <div ng-repeat="item in items">
                <h2>{{item.event}}</h2>
            </div>

        </div>
    </div>
</body>
</html>
